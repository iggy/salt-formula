# This file managed by Salt, do not edit by hand!!
{{ profile }}:
{%- if profextends is defined and profextends %}
  extends: {{ profextends }}
{%- endif %}
{%- if image is defined and image %}
  image: {{ image }}
{%- endif %}
{%- if size is defined and size %}
  size: {{ size }}
{%- endif %}
{%- if location is defined and location %}
  location: {{ location }}
{%- endif %}
{%- if network is defined and network %}
  network: {{ network }}
{%- endif %}
{%- if tags is defined and tags %}
  tags: {{ tags }}
{%- endif %}
{%- if metadata is defined and metadata %}
  metadata: {{ metadata }}
{%- endif %}
  use_persistent_disk: {{ options.use_persistent_disk|default(False) }}
  delete_boot_pd: {{ options.delete_boot_pd|default(True) }}
  deploy: {{ options.deploy|default(True) }}
{%- if make_master is defined and make_master %}
  make_master: {{ make_master }}
{%- endif %}
{%- if provider is defined and provider %}
  provider: {{ provider }}
{%- endif %}
{%- if options.start_action is defined and options.start_action %}
  start_action: {{ options.start_action }}
{%- endif %}
{%- if options.ssh_username is defined and options.ssh_username %}
  ssh_username: {{ options.ssh_username }}
{%- endif %}
{%- if options.ssh_keyfile is defined and options.ssh_keyfile %}
  ssh_keyfile: {{ options.ssh_keyfile }}
{%- endif %}
{%- if options.master is defined and options.master %}
  minion:
    master: {{ options.master }}
{%- endif %}
