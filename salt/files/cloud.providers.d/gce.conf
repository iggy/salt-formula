{% set salt = pillar.get('salt', {}) -%}
{% set cloud = salt.get('cloud', {}) -%}
gce:
  project: "{{ project }}"
  service_account_email_address: "{{ service_account_email_address }}"
  service_account_private_key: "/etc/salt/cloud.providers.d/key.pem"
  minion:
    master: {{ master}}
  grains:
    test: True
  provider: gce
